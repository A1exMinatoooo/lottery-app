<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽奖活动</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>抽奖活动</h1>
        <button id="toggleSettings" class="floating-button">奖品设置</button>
        <div class="settings" id="settingsPanel">
            <label for="totalPeople">总人数:</label>
            <input type="number" id="totalPeople" min="1" value="10">
            <h3>奖品设置</h3>
            <table id="prizeTable">
                <thead>
                    <tr>
                        <th>奖品名称</th>
                        <th>数量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" value="一等奖"></td>
                        <td><input type="number" value="1" min="1"></td>
                        <td><button class="removePrize">删除</button></td>
                    </tr>
                    <tr>
                        <td><input type="text" value="二等奖"></td>
                        <td><input type="number" value="2" min="1"></td>
                        <td><button class="removePrize">删除</button></td>
                    </tr>
                    <tr>
                        <td><input type="text" value="三等奖"></td>
                        <td><input type="number" value="3" min="1"></td>
                        <td><button class="removePrize">删除</button></td>
                    </tr>
                </tbody>
            </table>
            <button id="addPrize">添加奖品</button>
            <button id="setConfig">设置</button>
            <button id="resetPool">重置奖池</button>
        </div>
        <button id="drawButton">抽奖</button>
        <p id="result"></p>
        <div class="status">
            <div class="prize-container">
                <span id="prizeList"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
